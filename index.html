<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Giphy Application</title>
</head>
<body>

    <!-- Message for when user requests gifs images or creates a button category -->
    <div id="flashMessage">
    </div>
        <!-- Message for when user requests gifs images or creates a button category -->


<h1 id="heading" class="mx-auto text-center display-4">Giphy API</h1>


<!-- Search field  -->
<div id="searchField" class="mx-auto text-center">
<div id="textArea" class="mx-auto text-center">
    <input id="searchText" type="text" placeholder="Search..">
</div>

<div id="submitButton">
    <button class="btn btn-primary btn-lg" id="searchGifs" class="mx-auto text-center" type="submit" onclick="showFlashMessage()" >Search!</button>
</div> 
</div>
<!-- Search field  /-->
<!-- onclick="getData()" -->

<!-- List of Buttons that contain a category of Giphys to select from -->
<div id="nbaTags" class="mx-auto" onclick="showFlashMessage()"></div>
<!-- List of Buttons that contain a category of Giphys to select from /-->


<!-- Where the User's created cateogories will appear -->
<h1 id="userCategoriesHeading" class="mx-auto text-center">Your Categories:</h1>
<div id="userCategories" class="mx-auto text-center"></div>
<!-- Where the User's created cateogories will appear /-->


<h1 id="categoryHeading" class="mx-auto text-center display-4">Add your own categories</h1>
<p class="mx-auto text-center">*Note that the categories you add will appear in the exact way you type them! (CaSeSensitive) </p>
<p class="mx-auto text-center">Click the category you just added and see what happens</p>
<!-- Section where the user can add a category to the preDefined list -->
<div id="addCategory" class="mx-auto text-center">
    <div id="textArea" class="mx-auto text-center">
        <input id="searchText" type="text" placeholder="Add your own category!">
    </div>
    
    <div id="Addcategory">
        <button class="btn btn-primary btn-lg" id="addCategoryButton" class="mx-auto text-center" type="submit" onclick="showFlashMessage()">Add Category</button>
    </div>
    </div>
 <!-- Section where the user can add a category to the preDefined list /-->



<!-- The container for the images that are added dynamically -->
<div id="giphyContent" class="mx-auto text-center"></div>
<!-- The container for the images that are added dynamically /-->







<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/app.js"></script>    
</body>
</html>
